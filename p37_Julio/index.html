<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio Iglesias</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/fun.js" defer></script>
</head>
<body>
<div class="main__container">
    <div class="container">
        <div class="container__reproductor">
            <div class="container__reproductor__img">
                <img src="../p37_Julio/img/julio.avif" alt="Julio Iglesias">
            </div>
            <div class="container__reproductor__buttons">
                <button value="stop" class="container__reproductor__buttons--stop">
                </button>
                <button value="play" class="container__reproductor__buttons--play"></button>
                <button value="next" class="container__reproductor__buttons--next"></button>
            </div>

        </div>
        <div class="container__track">

            <div class="container__track__name">
                <p class="container__track__name--sign">TRACKNAME</p>
                <p class="container__track__name--song">BAMBOLEO</p>
            </div>

            <div class="container__track__time">
                <p class="container__track__time--sign">TIME</p>
                <p class="container__track__time--time">4:05</p>
            </div>

        </div>

    </div>
</div>
    
</body>
</html>
